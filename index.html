 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Comunidad Huanta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f0fdf4; }
        .chat-container { height: calc(100vh - 140px); }
    </style>
</head>
<body class="font-sans">
    <div id="registro" class="flex flex-col items-center justify-center h-screen p-4">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md text-center border-t-8 border-emerald-500">
            <h1 class="text-4xl font-black text-emerald-700 mb-2">HUANTA</h1>
            <p class="text-emerald-600 font-bold mb-6 italic">Comunidad Sin Límites</p>
            <div class="space-y-4">
                <input type="text" id="nombreUsuario" placeholder="¿Cómo te llamas?" class="w-full p-4 bg-emerald-50 border-2 border-emerald-100 rounded-2xl focus:outline-none focus:border-emerald-500 text-lg">
                <button onclick="entrarAlChat()" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-black py-4 rounded-2xl shadow-lg transform active:scale-95 transition text-xl">
                    EMPEZAR A VENDER
                </button>
            </div>
            <p class="mt-6 text-xs text-gray-400">Al entrar, aceptas las reglas de la comunidad de Huanta.</p>
        </div>
    </div>

    <div id="pantallaChat" class="hidden flex flex-col h-screen bg-white">
        <header class="bg-emerald-600 text-white p-4 shadow-lg flex justify-between items-center">
            <div>
                <h2 class="font-black text-xl">MERCADO HUANTA</h2>
                <p class="text-xs text-emerald-100">En línea ahora</p>
            </div>
            <span id="userTag" class="bg-emerald-700 px-3 py-1 rounded-full text-sm"></span>
        </header>

        <div id="mensajes" class="chat-container p-4 overflow-y-auto space-y-4 bg-slate-50">
            <div class="bg-white p-4 rounded-2xl shadow-sm border-l-4 border-emerald-500">
                <p class="text-emerald-700 font-bold text-sm">Sistema:</p>
                <p class="text-gray-700">¡Bienvenido! Este es tu espacio para vender y conectar con todo Huanta sin límites de personas. Escribe algo para probar.</p>
            </div>
        </div>

        <div class="p-4 bg-white border-t-2 border-emerald-50 flex gap-2">
            <input type="text" id="mensajeInput" placeholder="Escribe tu oferta aquí..." class="flex-1 p-4 bg-gray-100 rounded-2xl outline-none focus:bg-white focus:ring-2 focus:ring-emerald-500 transition">
            <button onclick="enviarMensaje()" class="bg-emerald-500 text-white p-4 rounded-2xl font-bold">
                ENVIAR
            </button>
        </div>
    </div>

    <script>
        function entrarAlChat() {
            const nombre = document.getElementById('nombreUsuario').value;
            if (nombre.trim().length > 2) {
                document.getElementById('userTag').innerText = nombre;
                document.getElementById('registro').classList.add('hidden');
                document.getElementById('pantallaChat').classList.remove('hidden');
            } else {
                alert('Escribe un nombre real para que los clientes te reconozcan.');
            }
        }

        function enviarMensaje() {
            const input = document.getElementById('mensajeInput');
            const texto = input.value;
            const nombre = document.getElementById('userTag').innerText;
            
            if (texto.trim() !== "") {
                const caja = document.getElementById('mensajes');
                const nuevoMsg = document.createElement('div');
                nuevoMsg.className = "bg-white p-4 rounded-2xl shadow-sm self-end ml-auto border-r-4 border-emerald-500 max-w-[80%]";
                nuevoMsg.innerHTML = `<p class="text-emerald-600 font-bold text-xs">${nombre}:</p><p class="text-gray-800">${texto}</p>`;
                caja.appendChild(nuevoMsg);
                input.value = "";
                caja.scrollTop = caja.scrollHeight;
            }
        }
    </script>
</body>
</html>
