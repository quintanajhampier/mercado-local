<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huanta - Mercado Local</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-emerald-50 h-screen flex flex-col">

    <div class="bg-emerald-600 text-white p-4 text-center shadow-lg">
        <h1 class="text-xl font-bold uppercase tracking-widest">Huanta</h1>
        <p class="text-xs italic">Comunidad Sin Límites</p>
    </div>

    <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4">
        <div class="bg-white border-l-4 border-emerald-500 p-3 rounded shadow-sm">
            <p class="text-emerald-700 font-bold text-xs">Sistema:</p>
            <p class="text-gray-700 text-sm">¡Bienvenido! Aquí tus mensajes se guardarán para siempre. ¡Empieza a vender en Huanta!</p>
        </div>
    </div>

    <div class="p-4 bg-white border-t border-emerald-100">
        <div class="flex gap-2">
            <input type="text" id="msg-input" placeholder="¿Qué vendes hoy?" class="flex-1 border border-emerald-200 rounded-full px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500">
            <button id="send-btn" class="bg-emerald-600 text-white px-6 py-2 rounded-full font-bold text-sm hover:bg-emerald-700 transition">ENVIAR</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Tus llaves personales de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAPKyUcP87-LUrtGP-8jiZ8T0PldVRhH9k",
            authDomain: "huanta-comunidad.firebaseapp.com",
            projectId: "huanta-comunidad",
            storageBucket: "huanta-comunidad.firebasestorage.app",
            messagingSenderId: "572754145420",
            appId: "1:572754145420:web:8021c982b3cc4a576b4ba9",
            measurementId: "G-EWF76P1D4C"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const chatBox = document.getElementById('chat-box');
        const msgInput = document.getElementById('msg-input');
        const sendBtn = document.getElementById('send-btn');

        // Función para enviar mensajes a la nube
        sendBtn.onclick = async () => {
            if (msgInput.value.trim() !== "") {
                try {
                    await addDoc(collection(db, "mensajes"), {
                        texto: msgInput.value,
                        fecha: serverTimestamp(),
                        usuario: "Vendedor de Huanta"
                    });
                    msgInput.value = "";
                } catch (e) {
                    console.error("Error al enviar: ", e);
                    alert("Asegúrate de haber activado el 'Modo de prueba' en Firebase.");
                }
            }
        };

        // Escuchar mensajes en tiempo real
        const q = query(collection(db, "mensajes"), orderBy("fecha", "asc"));
        onSnapshot(q, (snapshot) => {
            chatBox.innerHTML = ""; 
            snapshot.forEach((doc) => {
                const data = doc.data();
                const div = document.createElement('div');
                div.className = "bg-white p-3 rounded-lg shadow-sm border border-emerald-100 ml-auto max-w-[80%]";
                div.innerHTML = `<p class="text-emerald-600 font-bold text-xs">${data.usuario}:</p>
                                 <p class="text-gray-800 text-sm">${data.texto}</p>`;
                chatBox.appendChild(div);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
